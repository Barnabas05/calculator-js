<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>calculator</title>
    <style>
        html{
            background-image: linear-gradient(#E0EAFC , #CFDEF3);
            height: 100%;
        }
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="num1" placeholder="Type a number"><br><br>
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select><br><br>
        <input type="text" id="num2" placeholder="Type a number"><br><br>
        <button onclick="calculator()">=</button><br><br>
        <input type="text" id="output" placeholder="Here is the result">
    </div>
    <script src="main.js"></script>
</body>
</html>
